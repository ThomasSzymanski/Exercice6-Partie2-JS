<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="image1.jpg" onmouseover="changeImage(this);" onmouseout="changeImage2(this)" id="image1" />
      <img src="image2.jpg" onmouseover="changeImage(this);" onmouseout="changeImage2(this)" id="image2" />
      <img src="image3.jpg" onmouseover="changeImage(this);" onmouseout="changeImage2(this)" id="image3" />
      <img src="image4.jpg" onmouseover="changeImage(this);" onmouseout="changeImage2(this)" id="image4" />
      <img src="image5.jpg" onmouseover="changeImage(this);" onmouseout="changeImage2(this)" id="image5" />
      <script>
        function changeImage(image){
       //this permet de remplacer le getElementById(ID) que nous récupérons avec le paramètre image
       image.src=image.id+'_2.jpg';
        }
        function changeImage2(retourImage){
          retourImage.src=retourImage.id+'.jpg';
        }
      </script>
  </body>
</html>
